<!DOCTYPE html>
<html lang="en">
<head>

  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h1>Payment Form</h1>
    <form id="paymentForm">

  <input type="email" id="email" placeholder="Email Address" required>

</form>
  </div>
  <script src="script.js"></script>
</body>
</html>
